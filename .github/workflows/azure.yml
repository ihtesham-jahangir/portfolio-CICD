# .github/workflows/azure.yml
name: üöÄ Build & Deploy Next.js to Azure Web App

on:
  push:
    branches: [ main ]

env:
  REGISTRY: nextjs2f5aa50a.azurecr.io
  IMAGE: nextjs-app
  WEBAPP_NAME: nextjs-web-b48035
  RESOURCE_GROUP: nextjs-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # ‚Üê‚Äì This is the only Login to Azure step you need:
      - name: üîê Login to Azure (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: üîë Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username:     ${{ secrets.ACR_USERNAME }}
          password:     ${{ secrets.ACR_PASSWORD }}

      - name: üõ†Ô∏è Build and Push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE:${{ github.sha }} .
          docker push    $REGISTRY/$IMAGE:${{ github.sha }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images:   ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ github.sha }}
